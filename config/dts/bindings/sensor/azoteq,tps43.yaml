description: Azoteq TPS43 Trackpad with IQS572 controller

compatible: "azoteq,tps43"

include: [sensor-device.yaml, i2c-device.yaml]

properties:
  rdy-gpios:
    type: phandle-array
    description: |
      Ready GPIO. This pin is driven high when the device has data available.

  rst-gpios:
    type: phandle-array
    description: |
      Reset GPIO. This pin is used to reset the device.

  max-x:
    type: int
    default: 2048
    description: |
      Maximum X coordinate value (TPS43 resolution: 2048 x 1792)

  max-y:
    type: int
    default: 1792
    description: |
      Maximum Y coordinate value (TPS43 resolution: 2048 x 1792)

  max-touch-points:
    type: int
    default: 5
    description: |
      Maximum number of simultaneous touches supported

  variant:
    type: string
    default: "43mm"
    description: |
      TPS43 trackpad variant (43mm x 40mm)

  resolution-x:
    type: int
    default: 2048
    description: |
      X-axis resolution in counts per inch

  resolution-y:
    type: int
    default: 1792
    description: |
      Y-axis resolution in counts per inch

  touch-threshold:
    type: int
    default: 40
    description: |
      Touch detection threshold (lower = more sensitive)

  max-touches:
    type: int
    default: 5
    description: |
      Maximum number of simultaneous touches

  palm-reject-threshold:
    type: int
    default: 100
    description: |
      Palm rejection threshold (ignore touches larger than this)

  gesture-enable:
    type: boolean
    description: |
      Enable gesture recognition support

  i2c-timeout-ms:
    type: int
    default: 10
    description: |
      I2C communication timeout in milliseconds 