# Enable Azoteq TPS65 trackpad driver
CONFIG_ZMK_SENSOR_TPS65=y
CONFIG_ZMK_SENSOR_TPS65_POLL_RATE_MS=20
CONFIG_ZMK_SENSOR_TPS65_MAX_TOUCHES=5
CONFIG_ZMK_SENSOR_TPS65_SENSITIVITY=40

# Optional: more verbose logs while testing
CONFIG_LOG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y

# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
