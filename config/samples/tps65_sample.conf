# Sample ZMK configuration for TPS65 trackpad
# Add these options to your keyboard's .conf file

# Enable TPS65 driver
CONFIG_TPS65=y

# Enable gesture support (optional)
CONFIG_TPS65_GESTURE_SUPPORT=y

# Configure polling rate (only used if no RDY GPIO is connected)
CONFIG_TPS65_POLL_RATE_MS=20

# Set maximum number of touches to track (1-5)
CONFIG_TPS65_MAX_TOUCHES=5

# Configure touch sensitivity (1-255, lower = more sensitive)
CONFIG_TPS65_SENSITIVITY=40

# Enable logging for debugging (optional)
CONFIG_SENSOR_LOG_LEVEL_DBG=y
CONFIG_LOG=y

# I2C and GPIO dependencies (usually already enabled)
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_SENSOR=y 